<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h3>Ordered Lists</h3>
  <ol type="A">
    <li>HTML</li>
    <ul>
      <li>level 0</li>
      <li>level 1</li>
      <li>level 2</li>
      <li>level 3</li>
      <li>level 4</li>
      <li>level 5</li>
    </ul>
      
   
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
    <li>C++</li>
    <li>Java</li>
    <li>Python</li>
    
  </ol>
  <h3>Unordered Lists</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
    <li>C++</li>
    <li>Java</li>
    <li>Python</li>
  </ul>
</body>
</html>
