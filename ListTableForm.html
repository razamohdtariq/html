<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
<form>
  <!-- Form Tags -->
UserName : <input type="text" placeholder="email" required> <br>
Password : <input type="password"> <br>
Date : <input type="date"><br>
File : <input type="file"><br>
Color :<input type="color"><br>
Price Range : <input type="range"><br>
Poke me : <input type="button" value="Poked"><br>

<!-- Radio Button -->
<label for="male">male</label>
<input type="radio" id="male" name="gender" value="male"> <br>
<label for="female">female</label>
<input type="radio" id="female" name="gender" value="female"> <br>
<label for="other">other</label>
<input type="radio" id="other" name="gender" value="other"> <br>

<!-- Checkbox button -->
<label for="Apple">Apple</label>
<input type="checkbox" id="Apple" name="fruit" value="Apple">
<label for="Banana">Banana</label> 
<input type="checkbox" id="Banana" name="fruit" value="Banana"> 
<label for="Mango">Mango</label>
<input type="checkbox" id="Mango" name="fruit" value="Mango"> <br>

<!-- Select Tag used for drop down menu like you have to sekect one country all over the world.-->
<label for="country">Select your Country : </label>
<select name="country" id="country">
<option value="India">India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>
<option value="other">other</option>
</select>
<br>

<!-- TextArea  -->

<textarea cols="20" rows="4">
Describe your issue here!
</textarea> <br>

<!-- iframe for user any website content inside yours. -->
<iframe width="300" height="200" src="https://www.youtube.com/embed/2kG89k3n9as?si=8JvAkokoRp_qDhTn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<br>
<input type="submit">


</form>
</body>
</html>
